<div class="register-container">
  <div class="content">
    <img src="../../../assets/images/logo.png" alt="Logo" class="logo">
    <h1 class="main-title">My VideoGame List</h1>
    <form (ngSubmit)="registerUser($event)">
      <div class="form-group">
        <label for="username" class="form-label">Nombre de usuario:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required
               [(ngModel)]="registrationData.username">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required
               [(ngModel)]="registrationData.email">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required
               [(ngModel)]="registrationData.password">
      </div>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary"  [disabled]="isLoading">Registrarse</button>
      <div *ngIf="isLoading" class="spinner"></div>
    </form>
    <p>¿Ya tienes cuenta? Logueate <a href="/login">aquí</a></p>
  </div>
</div>
