<app-admin-header></app-admin-header>

<div *ngIf="isLoading" class="text-center mt-5">
  <div class="spinner-admin"></div>
  <p>Cargando...</p>
</div>

<div *ngIf="!isLoading" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <h3 class="text-center mb-4 title">Añadir género</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="game-form">
      <div class="form-group">
        <label for="name">Nombre del género</label>
        <input id="name" formControlName="name" type="text" class="form-control">
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error-message">
          Debes proporcionar el nombre del género.
        </div>
      </div>

        <button type="submit" class="btn btn-primary">Añadir</button>
    </form>
</div>

<div class="col-md-5 col-lg-4">
  <h3 class="text-center mb-4 title-danger">Eliminar género</h3>
  <ul class="list-group">
  <li *ngFor="let genre of genres" class="list-group-item d-flex justify-content-between align-items-center">
    {{ genre.name }}
    <button class="btn btn-danger btn-sm" (click)="removeGenre(genre.uuid)">Eliminar</button>
  </li>
</ul>
</div>
</div>
</div>
